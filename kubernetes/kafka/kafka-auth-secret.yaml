---
# Kafka Authentication Secret
# IMPORTANT: Update these values in production and never commit real credentials!
apiVersion: v1
kind: Secret
metadata:
  name: kafka-auth
  namespace: todo-phase5
  labels:
    app: kafka
type: Opaque
stringData:
  # Kafka broker addresses
  bootstrap-servers: "todo-kafka-kafka-bootstrap:9092"

  # SASL Authentication (uncomment and configure for production)
  # sasl-mechanism: "SCRAM-SHA-512"  # Options: PLAIN, SCRAM-SHA-256, SCRAM-SHA-512
  # sasl-username: "kafka-user"
  # sasl-password: "changeme-strong-password"

  # Security protocol (uncomment for production)
  # security-protocol: "SASL_SSL"  # Options: PLAINTEXT, SASL_PLAINTEXT, SSL, SASL_SSL

---
