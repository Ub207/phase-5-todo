---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  namespace: todo-phase5
  labels:
    app: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
      - name: backend
        image: todo-phase5-backend:latest
        imagePullPolicy: Never
        command: ["python3", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PYTHONPATH
          value: "/root/.local/lib/python3.11/site-packages"
        - name: DATABASE_URL
          value: "postgresql://todouser:todopass123@postgres:5432/todo_phase5"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "localhost:9092"
        - name: SECRET_KEY
          value: "dev-secret-key-change-in-production"
        - name: ALGORITHM
          value: "HS256"
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          value: "43200"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: todo-backend
  namespace: todo-phase5
  labels:
    app: todo-backend
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: todo-backend
