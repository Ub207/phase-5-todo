services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: todo-postgres
    environment:
      POSTGRES_USER: todouser
      POSTGRES_PASSWORD: todopass123
      POSTGRES_DB: todo_phase5
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todouser -d todo_phase5"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todo-network

  # Redis for WebSocket Scaling
  redis:
    image: redis:7-alpine
    container_name: todo-redis
    command: redis-server --appendonly yes --requirepass todoredis123
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todo-network

  # Redpanda (Kafka-compatible streaming platform)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: todo-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --smp 1
      - --memory 1G
      - --mode dev-container
      - --default-log-level=info
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    ports:
      - "19092:19092"  # Kafka API (external)
      - "18081:18081"  # Schema Registry (external)
      - "18082:18082"  # Pandaproxy REST API (external)
      - "9644:9644"    # Admin API
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - todo-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://todouser:todopass123@postgres:5432/todo_phase5
      ENVIRONMENT: production

      # Redis
      REDIS_URL: redis://:todoredis123@redis:6379

      # Kafka (Redpanda is Kafka-compatible)
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      KAFKA_SECURITY_PROTOCOL: PLAINTEXT

      # Authentication
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 43200

      # OpenAI (optional)
      # OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - todo-network
    restart: unless-stopped

  # Backend Replica (for testing multi-instance with Redis)
  backend-replica:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-backend-replica
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      backend:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://todouser:todopass123@postgres:5432/todo_phase5
      ENVIRONMENT: production
      REDIS_URL: redis://:todoredis123@redis:6379
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      KAFKA_SECURITY_PROTOCOL: PLAINTEXT
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 43200
    volumes:
      - ./:/app
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - todo-network
    restart: unless-stopped
    profiles:
      - replica  # Only start with --profile replica

networks:
  todo-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  redpanda_data:
    driver: local
